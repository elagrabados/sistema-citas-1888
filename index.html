    <style>

            --primary-color: #0f172a; 
            --accent-color: #d97706;

            display: flex; justify-content: center; align-items: center;

            background: rgba(255, 255, 255, 0.1);

        .login-box input {
            background: #ffffff !important;

            border: 2px solid #334155;
            padding: 12px; border-radius: 8px;
            margin-bottom: 15px; width: 100%;

            background: #d97706; width: 100%; padding: 15px;
            color: white; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 1.1rem;
            text-transform: uppercase; margin-top: 10px;

        .control-panel {

        .agent-status {

            font-size: 0.85rem; font-weight: 600;
            background: rgba(255,255,255,0.05);
            padding: 5px 12px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

            box-shadow: 0 0 5px #ef4444;
        }
        .status-light.online {
            background-color: #10b981; 
            box-shadow: 0 0 8px #10b981;
            animation: pulse 2s infinite;
        }

        .miami-clock { text-align: right; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .main-card {
            background: white; padding: 40px; border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .subtitle { text-align: center; color: #64748b; margin-top: 0; margin-bottom: 30px; font-size: 0.9rem; }

        .form-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 15px; }
        .col-3{grid-column: span 3} .col-4{grid-column: span 4} .col-6{grid-column: span 6} .col-8{grid-column: span 8} .col-12{grid-column: span 12}
        
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 700; margin-bottom: 5px; color: #334155; font-size: 0.85rem; text-transform: uppercase; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;
            font-size: 0.95rem; font-family: 'Poppins', sans-serif;
            background: #f8fafc; transition: all 0.2s; box-sizing: border-box;

        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); background: #fff; box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1); }

        .main-button {
            background: var(--primary-color); color: white; padding: 18px;
            border: none; border-radius: 10px; width: 100%; font-size: 1.1rem;
            font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2); transition: transform 0.2s;
        }
        .main-button:hover { transform: translateY(-2px); background: #1e293b; }

        .output-container { margin-top: 40px; padding: 30px; background: #f1f5f9; border-radius: 12px; border: 1px solid #e2e8f0; }
        .wa-button {
            position: absolute; top: 32px; right: 90px;
            background: #25D366; color: white; border: none; padding: 6px 12px;
            border-radius: 6px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 5px;
        }
        .wa-button:hover { background: #128C7E; }
        
        .copy-button {
            position: absolute; top: 32px; right: 10px;

            border-radius: 6px; cursor: pointer; font-weight: 600;
        }
        .copy-button:hover { background: #94a3b8; color: white; }

        .output-box { position: relative; margin-bottom: 20px; }
        .hidden { display: none; }
        
        @media (max-width: 850px) {
            .control-panel { flex-direction: column; align-items: flex-start; gap: 15px; }
            .col-3, .col-4, .col-6, .col-8 { grid-column: span 12; }
        }
    </style>
</head>

        // --- CONFIGURACI√ìN DE USUARIOS ---
        const USERS = {
            "isabela":  { pass: "admin2026",  name: "Isabella Ramos", role: "admin" },
            "paula":    { pass: "citas2026*", name: "Paula Gonz√°lez", role: "admin" },

            "ana":      { pass: "citas2026*", name: "Ana Chacon",     role: "agente" },
            "andrea":   { pass: "citas2026*", name: "Andrea Venegas", role: "agente" }
        };

        let currentUser = null;
        let loginTime = null;
        let captchaSum = 0;

        document.addEventListener('DOMContentLoaded', () => {
            initCaptcha();
            document.getElementById('loginUser').focus();

            const venueData = {
                "Icon Park Orlando": { address: "8375 International Drive, Orlando, FL 32819 Suite 50", schedules: { weekday: ["11:00 AM", "12:30 PM", "2:00 PM", "3:30 PM"], weekend: ["11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM"] }},

            };
            const managerInfo = { name: "Isabella Ramos", phone: "(786) 5487-7819" };

            // ELEMENTOS
            const loginOverlay = document.getElementById('loginOverlay');
            const appContent = document.getElementById('appContent');
            const btnLogin = document.getElementById('btnLogin');
            const loginUser = document.getElementById('loginUser');
            const loginPass = document.getElementById('loginPass');
            const loginError = document.getElementById('loginError');
            const managerSection = document.getElementById('managerSection');
            const userDisplay = document.getElementById('userDisplay');
            const agentsGrid = document.getElementById('agentsGrid');
            const form = document.getElementById('citaForm');
            const generateButton = document.getElementById('generateButton');
            const copySheetsButton = document.getElementById('copySheetsButton');
            const outputContainer = document.getElementById('outputContainer');

            // --- LOGIN ---
            btnLogin.addEventListener('click', performLogin);
            document.getElementById('captchaInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') performLogin(); });
            loginPass.addEventListener('keypress', (e) => { if(e.key === 'Enter') performLogin(); });

            function initCaptcha() {
                const num1 = Math.floor(Math.random() * 9) + 1;
                const num2 = Math.floor(Math.random() * 9) + 1;
                captchaSum = num1 + num2;
                document.getElementById('captchaQuestion').textContent = `${num1} + ${num2} = ?`;
                document.getElementById('captchaInput').value = '';
            }

            function performLogin() {
                const u = loginUser.value.toLowerCase().trim();
                const p = loginPass.value.trim();
                const c = parseInt(document.getElementById('captchaInput').value);

                if (isNaN(c) || c !== captchaSum) {
                    showError("‚õî ERROR MATEM√ÅTICO (CAPTCHA)");
                    initCaptcha();
                    return;
                }

                if (USERS[u] && USERS[u].pass === p) {
                    currentUser = USERS[u];
                    loginTime = new Date().toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit' });
                    
                    loginOverlay.style.display = "none";
                    appContent.style.display = "block";
                    userDisplay.textContent = currentUser.name;
                    document.getElementById('agente').value = currentUser.name;

                    if (currentUser.role !== "admin") {
                        managerSection.style.display = "none";
                        document.getElementById('clearHistoryButton').style.display = "none";
                    } else {
                        managerSection.style.display = "block";
                        document.getElementById('clearHistoryButton').style.display = "block";
                    }
                    
                    renderStatusPanel();
                    startMiamiClock();
                } else {
                    showError("‚õî ACCESO DENEGADO");
                }
            }

            function showError(msg) {
                loginError.textContent = msg;
                loginError.style.display = "block";
                document.querySelector('.login-box').animate([{ transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }], { duration: 300 });
            }

            // --- DASHBOARD ---
            function renderStatusPanel() {
                agentsGrid.innerHTML = '';
                Object.keys(USERS).forEach(key => {
                    const user = USERS[key];
                    const isMe = (user.name === currentUser.name);
                    const div = document.createElement('div');
                    div.className = 'agent-status';
                    const statusClass = isMe ? 'online' : '';
                    const statusText = isMe ? `ENTRADA: ${loginTime}` : 'OFFLINE';
                    div.innerHTML = `<div class="status-light ${statusClass}"></div><span>${user.name.split(' ')[0]}</span><span style="font-size:0.7em; opacity:0.7; margin-left:5px;">${statusText}</span>`;
                    agentsGrid.appendChild(div);
                });
            }

            function startMiamiClock() {
                setInterval(() => {
                    const now = new Date();
                    document.getElementById('miamiTime').textContent = now.toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' });
                }, 1000);
            }

            // --- APP LOGIC ---
            document.getElementById('tipoInvitacion').addEventListener('change', function() {
                const esPareja = this.value === 'pareja';
                document.querySelectorAll('.invitado2-field').forEach(f => f.style.display = esPareja ? 'block' : 'none');
                document.getElementById('invitado2').required = esPareja;
            });

            document.getElementById('lugar').addEventListener('change', updateHorarios);
            document.getElementById('fecha').addEventListener('change', updateHorarios);
            
            generateButton.addEventListener('click', () => {
                if (!form.checkValidity()) { form.reportValidity(); return; }
                const data = collectData();
                generateMessages(data);
                if(typeof addAppointmentToHistory === 'function') addAppointmentToHistory(data);
                outputContainer.classList.remove('hidden');
                if(currentUser.role !== "admin") managerSection.style.display = "none";
                window.scrollTo({ top: outputContainer.offsetTop - 20, behavior: 'smooth' });
            });

            if(btnWaClient) {
                btnWaClient.addEventListener('click', () => {
                    let raw =
