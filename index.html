<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1888 Hoteles | Corporate Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0f172a; 
            --accent-color: #d97706;  
            --success-color: #10b981; 
            --danger-color: #ef4444;
            --bg-color: #f1f5f9;      
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
            color: var(--text-main);
            margin: 0; padding: 20px;
            min-height: 100vh;
        }

        /* --- LOGIN FIX (CAMPO BLANCO / LETRA NEGRA) --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1e293b 0%, #000000 100%);
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px; border-radius: 20px; width: 380px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .login-box h2 { color: white; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        .login-box p { color: #cbd5e1; margin-bottom: 30px; font-size: 0.9rem; letter-spacing: 0.5px; }
        
        /* CORRECCI√ìN DE CAMPOS: Fondo blanco, letra negra */
        .login-box input {
            background: #ffffff !important; 
            color: #000000 !important;
            border: 2px solid #334155;
            padding: 15px; border-radius: 8px;
            margin-bottom: 15px; width: 100%;
            font-size: 1rem; box-sizing: border-box;
        }
        .login-box input::placeholder { color: #666; }

        .login-btn {
            background: #d97706; width: 100%; padding: 15px;
            color: white; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; font-size: 1.1rem;
            text-transform: uppercase; margin-top: 10px;
            box-shadow: 0 5px 15px rgba(217, 119, 6, 0.4);
            transition: all 0.3s;
        }
        .login-btn:hover { background: #b45309; transform: scale(1.02); }
        .error-msg { color: #ff4d4d; margin-top: 15px; font-weight: bold; display: none; }

        /* --- APP PRINCIPAL --- */
        #appContent { display: none; max-width: 1100px; margin: 0 auto; }

        /* PANEL DE CONTROL SUPERIOR (TIPO GRAN HERMANO) */
        .control-panel {
            background: #1e293b; color: white;
            padding: 15px 25px; border-radius: 12px;
            margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-bottom: 4px solid var(--accent-color);
        }

        .status-grid { display: flex; gap: 20px; }
        
        .agent-status {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.85rem; font-weight: 600;
            background: rgba(255,255,255,0.05);
            padding: 5px 12px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-light {
            width: 10px; height: 10px; border-radius: 50%;
            background-color: #ef4444; /* Rojo por defecto */
            box-shadow: 0 0 5px #ef4444;
        }
        .status-light.online {
            background-color: #10b981; /* Verde */
            box-shadow: 0 0 8px #10b981;
            animation: pulse 2s infinite;
        }

        .login-time { font-size: 0.75rem; color: #94a3b8; margin-left: 5px; font-family: 'Roboto Mono', monospace; }

        .miami-clock {
            text-align: right;
        }
        .clock-time { font-family: 'Roboto Mono', monospace; font-size: 1.5rem; font-weight: 700; color: var(--accent-color); text-shadow: 0 0 10px rgba(217, 119, 6, 0.5); }
        .clock-label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }

        /* CONTENEDOR FORMULARIO */
        .main-card {
            background: white; padding: 40px; border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .logo { display: block; margin: 0 auto 10px; max-width: 220px; }
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 5px; }
        .subtitle { text-align: center; color: #64748b; margin-top: 0; margin-bottom: 30px; font-size: 0.9rem; }

        /* FORMULARIO */
        .form-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 15px; }
        .col-3{grid-column: span 3} .col-4{grid-column: span 4} .col-6{grid-column: span 6} .col-8{grid-column: span 8} .col-12{grid-column: span 12}
        
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 700; margin-bottom: 5px; color: #334155; font-size: 0.85rem; text-transform: uppercase; }
        
        input, select, textarea {
            width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;
            font-size: 0.95rem; font-family: 'Poppins', sans-serif;
            background: #f8fafc; transition: all 0.2s; box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary-color); background: #fff; box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1); }

        .main-button {
            background: var(--primary-color); color: white; padding: 18px;
            border: none; border-radius: 10px; width: 100%; font-size: 1.1rem;
            font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2); transition: transform 0.2s;
        }
        .main-button:hover { transform: translateY(-2px); background: #1e293b; }

        /* RESULTADOS */
        .output-container { margin-top: 40px; padding: 30px; background: #f1f5f9; border-radius: 12px; border: 1px solid #e2e8f0; }
        .wa-button {
            position: absolute; top: 32px; right: 90px;
            background: #25D366; color: white; border: none; padding: 6px 12px;
            border-radius: 6px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 5px;
        }
        .wa-button:hover { background: #128C7E; }
        
        .copy-button {
            position: absolute; top: 32px; right: 10px;
            background: #cbd5e1; color: #334155; border: none; padding: 6px 12px;
            border-radius: 6px; cursor: pointer; font-weight: 600;
        }
        .copy-button:hover { background: #94a3b8; color: white; }

        .output-box { position: relative; margin-bottom: 20px; }
        .hidden { display: none; }
        
        /* Mobile */
        @media (max-width: 850px) {
            .control-panel { flex-direction: column; align-items: flex-start; gap: 15px; }
            .status-grid { flex-wrap: wrap; }
            .miami-clock { text-align: left; width: 100%; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
            .col-3, .col-4, .col-6, .col-8 { grid-column: span 12; }
        }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-box">
            <h2>ACCESO CORPORATIVO</h2>
            <p style="margin-bottom:10px">1888 Hoteles | Enterprise System</p>
            <p style="margin-top:0; font-size:0.8rem; color:#d97706;">Sistema de Generaci√≥n Autom√°tico de Citas</p>
            
            <input type="text" id="loginUser" placeholder="Usuario">
            <input type="password" id="loginPass" placeholder="Contrase√±a">
            <button class="login-btn" id="btnLogin">ENTRAR AL SISTEMA</button>
            <p class="error-msg" id="loginError">‚õî CREDENCIALES INV√ÅLIDAS</p>

    </div>

    <div id="appContent">
        <div class="control-panel">
            <div class="status-grid" id="agentsGrid">
                </div>

                <div class="clock-time" id="miamiTime">00:00:00 AM</div>

                    <div class="form-group col-3">
                        <label>I. Hora</label>
                        <select id="hora" required><option>--</option></select>

                    <div class="form-group col-12">

                        <select id="destinoRegalo" required>

                    <div class="form-group col-12">

üè® Hospedaje adicional 3 d√≠as y 2 noches en Las Vegas con boleter√≠a a√©rea ida y vuelta para dos personas</textarea>
                    </div>
                    <div class="form-group col-12">
                        <label>E. Notas Internas</label>
                        <input type="text" id="notasInternas" placeholder="Opcional">
                    </div>
                </div>
                <button type="button" class="main-button" id="generateButton">üîê REGISTRAR EN LA NUBE</button>
            </form>
            
            <div id="outputContainer" class="output-container hidden">
                <button class="sheets-button" id="copySheetsButton" style="background:#10b981; color:white; padding:15px; border:none; width:100%; border-radius:8px; font-weight:bold; cursor:pointer;">üìã COPIAR FILA PARA EXCEL</button>
                <br><br>

                <h3>Mensajes Generados</h3>
                <div class="output-box"><label>1. Cita y Oferta</label><textarea id="whatsappOutput1" readonly></textarea><button class="copy-button" data-target="whatsappOutput1">Copiar</button></div>
                <div class="output-box"><label>2. Direcci√≥n</label><textarea id="whatsappOutput2" readonly></textarea><button class="copy-button" data-target="whatsappOutput2">Copiar</button></div>
                <div class="output-box"><label>3. Requisitos</label><textarea id="whatsappOutput3" readonly></textarea><button class="copy-button" data-target="whatsappOutput3">Copiar</button></div>
                
                <div class="output-box" id="managerSection">

                    <textarea id="confirmationOutput" readonly></textarea>

                    <button class="copy-button" data-target="confirmationOutput">Copiar</button>

            </div>
            
            <div style="margin-top:50px; border-top:1px solid #ddd; padding-top:20px;">
                <div style="display:flex; justify-content:space-between;">
                    <h3 style="margin:0;">Base de Datos en Nube</h3>
                    <button id="clearHistoryButton" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Limpiar</button>
                </div>
                <input type="search" id="historySearchInput" placeholder="Buscar..." style="margin:10px 0;">
                <div id="historyTableBody"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
